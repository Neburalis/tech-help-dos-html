<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Topic - TECH Help!</title><link rel="stylesheet" type="text/css" href="style.css"><meta http-equiv="X-UA-Compatible" content="IE=Edge"></head><body><h1>Topic</h1><pre>For instance,

    XVIEW ASCII ◄─┘

brings up a menu of ASCII topics.  If this
indexed-lookup technique sends you to an
undesired topic with a similar title, press
Esc to backtrack to this index.

Use quotes for multiple-word entries; e.g.,

    XVIEW &quot;INT 10H&quot; ◄─┘</pre></body></html>
