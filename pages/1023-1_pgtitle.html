<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>1 pgTitle - TECH Help!</title><link rel="stylesheet" type="text/css" href="style.css"><meta http-equiv="X-UA-Compatible" content="IE=Edge"></head><body><h1>1 pgTitle</h1><pre>Goes to the specified bookmark (if it has
been set previously).  You can also go to a
bookmark by pressing [Alt]+[number].

To set a bookmark, activate the desired
page and scroll to the desired position.
Then press [Ctrl]+[F1...F9].</pre></body></html>
