<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>1 ^F1 - TECH Help!</title><link rel="stylesheet" type="text/css" href="style.css"><meta http-equiv="X-UA-Compatible" content="IE=Edge"></head><body><h1>1 ^F1</h1><pre>Places a bookmark at the current topic
and position within that topic.

After placing this bookmark, you may
return to it by pressing [Alt]+[number].

You can quickly place a bookmark at the
current position by pressing [Ctrl]+[F1]
through [Ctrl]+[F9].</pre></body></html>
