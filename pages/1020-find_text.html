<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Find Text - TECH Help!</title><link rel="stylesheet" type="text/css" href="style.css"><meta http-equiv="X-UA-Compatible" content="IE=Edge"></head><body><h1>Find Text</h1><pre>Brings up the &quot;Find Text&quot; dialog box. Input any text
you want to locate and press [Enter].

The viewer searches the current hypertext database or
text file for a match, and highlights the match if
one is found.

Use [Shift+F4] or Find Again to continue a search.</pre></body></html>
