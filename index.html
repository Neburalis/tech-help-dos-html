<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH Help!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="spa-shell">

  <!-- Loading progress bar (fixed, top of screen) -->
  <div class="loading-bar" id="loading-bar"></div>

  <!-- ── Header ──────────────────────────────────────────────── -->

    <span class="site-name" id="home-name" role="link" tabindex="0"
          aria-label="Go to main menu">TECH Help!</span>
    <span class="site-tagline">The Electronic Technical Reference Manual</span>

       aria-label="Edit this page on GitHub" title="Edit this page on GitHub"><!-- pencil -->

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="15" height="15" fill="currentColor" aria-hidden="true">

      </svg>
    </a>
    <a class="nav-btn" href="https://github.com/Neburalis/tech-help-dos-html"
       target="_blank" rel="noopener noreferrer" aria-label="View on GitHub" title="View on GitHub"><!-- github mark -->

    <!-- ── Search ────────────────────────────────────────────── -->
    <div class="search-wrap" id="search-wrap" role="search">
      <input
        type="search"
        id="search-input"
        class="search-input"
        placeholder="Indexing…"
        autocomplete="off"
        spellcheck="false"
        aria-label="Search documentation"
        aria-expanded="false"
        aria-haspopup="listbox"
        disabled
      />
      <div class="search-results" id="search-results" role="listbox" aria-label="Search results" hidden></div>
    </div>
  </header>

  <!-- ── Content area ────────────────────────────────────────── -->
  <main class="shell-content" id="content-area">
    <h1 id="page-h1">Loading…</h1>
    <pre id="page-pre"></pre>
  </main>

  <!-- ── Bottom navigation bar ───────────────────────────────── -->
  <nav class="shell-nav bottom" aria-label="Page navigation">
    <button class="nav-btn nav-prev" id="prev-bottom"
            aria-label="Go back" disabled>← Back</button>
    <span class="nav-title" aria-live="polite"></span>
    <button class="nav-btn nav-next" id="next-bottom"
            aria-label="Go forward" disabled>Forward →</button>
  </nav>

  <script src="https://unpkg.com/lunr/lunr.min.js"></script>
  <script src="tehhelp.js"></script>
</body>
</html>
