server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Compression ──────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/html
        text/css
        text/javascript
        application/javascript
        application/json;

    # ── Caching ───────────────────────────────────────────────────────────────
    # Immutable content pages — long cache
    location /pages/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Search index — revalidate on each visit (may update between image builds)
    location = /pages.json {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # JS / CSS — versioned by file content; cache a week
    location ~* \.(js|css)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # ── Main entry point ──────────────────────────────────────────────────────
    # The SPA uses hash routing (#pages/foo.html), so nginx only ever serves
    # index.html; the JS then fetches the correct page via fetch().
    location / {
        try_files $uri $uri/ /index.html;
    }
}
